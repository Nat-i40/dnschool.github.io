<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .lock-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #5777ce;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2d629e;
        }
    </style>
</head>
<body>

<div class="lock-container">
    <h2>fill all space</h2>
    <input type="email" id="email" placeholder="Enter email">
    <br>
    <input type="password" id="password" placeholder="Enter password">

    <br>
    <br>
    <a href="registration.html">creat new account</a>
    <br>
    <br>
    

    <button onclick="checkPassword()">Unlock</button>
</div>

<script>
    function checkPassword() {
        const password = document.getElementById('password').value;
        const correctPassword = 'mypassword'; // Set your password here

        if (password === correctPassword) {
            // Redirect to another HTML page upon successful password entry
            window.location.href = "product-details(1).html"; // Change this to your target HTML file
        } else {
            alert('Incorrect password. Try again.');
        }
    }
</script>

</body>
</html>
